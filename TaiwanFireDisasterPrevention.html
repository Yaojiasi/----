<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taiwan Fire Disaster Prevention</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

</head>

<body>
    <header class="header">
        <div class="menu-container">
            <nav class="menu">
                <div class="logo"><img src="./圖/logo.png" alt="TaiwanFireDisasterPrevention.html"></div>
                <ul>
                    <li class="icon-desktop"><a href=""><img src="./圖/map.png" alt="">防災地圖</a></li>

                    <li class="icon-desktop"><a href=""><img src="./圖/message-text.png" alt="">災情即時通</a></li>
                </ul>
                <button class="icon-mobile"><img src="./圖/menu.png" alt="Mobile User"></button>

            </nav>

            <div class="menu-button">
                <button class="translate"><img src="./圖/translate.png" alt=""></button>
                <button class="text-size"><img src="./圖/text-size.png" alt=""></button>
                <button class="user"><img src="./圖/user.png" alt=""></button>
            </div>
        </div>
    </header>
    <section class="weather-container">
        <div class="weather-info">
            <span class="location"><img src="/圖/location.png" alt="">臺北市</span>
            <span class="cloud"><img src="/圖/cloud.png" alt=""></span>
            <span class="temperature">34°C</span>
            <span class="condition">陰有雷雨</span>
        </div>
    </section>
    <section class="news">
        <div class="news1">
            <div class="news-card">
                <div class="cloud-drizzle"><img src="/圖/cloud-drizzle.png" alt=""></div>
                <div class="alert-text">
                    <h3>大雨特報 </h3>
                    <h4>2025 / 08 / 05</h4>
                </div>
                <p>午後對流雲系發展旺盛，易有短延時強降雨，今日基隆、大臺北地區及桃園、新竹、宜蘭山區有局部大雨發生的機率，請注意雷擊及強陣風，低窪地區請慎防積水，山區留意坍方、落石及溪水暴漲。</p>

            </div>
            <div class="news-card">
                <div class="cloud-drizzle"><img src="/圖/cloud-drizzle.png" alt=""></div>
                <div class="alert-text">
                    <h3>大雨特報 </h3>
                    <h4>2025 / 08 / 04</h4>
                </div>
                <p>午後對流雲系發展旺盛，易有短延時強降雨，今日基隆、大臺北地區及桃園、新竹、宜蘭山區有局部大雨發生的機率，請注意雷擊及強陣風，低窪地區請慎防積水，山區留意坍方、落石及溪水暴漲。</p>

            </div>
        </div>
        <div class="news2">
            <button>
                <div class="youtube"><img src="/圖/youtube.png" alt=""></div>
                <h5>即時現況 </h5>
            </button>
        </div>
    </section>

    <section class="personal-area">
        <h2>個人看板</h2>
        <div class="personal">
            <button>
                <div class="bag">
                    <img src="/圖/backpack.png" alt="">
                    <p>我的防災包</p>
                </div>
            </button>
            <button>
                <div class="archive-tick">
                    <img src="/圖/archive-tick.png" alt="">
                    <p>我的追蹤</p>
                </div>
            </button>
            <button>
                <div class="message-edit">
                    <img src="/圖/message-edit.png" alt="">
                    <p>我的防災卡</p>
                </div>
            </button>
        </div>

    </section>

    <section class="map">

        <div id="map" style="width: 100%; height: 750px;"></div>

        <script>
            var map = L.map('map').setView([25.0330, 121.5654], 10);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 18
            }).addTo(map);

            var rightIcon = L.control({ position: 'topright' });
            rightIcon.onAdd = function (map) {
                var img = L.DomUtil.create('img', 'right-icon-1');
                img.src = '圖/layer.png';
                img.style.width = '50px';
                return img;
            };

            rightIcon.addTo(map);
            var rightIcon = L.control({ position: 'bottomright' });
            rightIcon.onAdd = function (map) {
                var img = L.DomUtil.create('img', 'right-icon');
                img.src = '圖/position.png';
                img.style.width = '50px';
                return img;
            };
            rightIcon.addTo(map);
        </script>
    </section>

    <section class="Instant-Messenger">
        <div class="Instant-Messenger-container">
            <button class="Messenge-btn1">
                <div class="Messenge">
                    <img src="/圖/message-text-w.png" alt="">
                    <h2>災情回報</h2>
                </div>
                <img src="/圖/arrow-right.png" alt="">
            </button>

            <button class="Messenge-btn2">
                <div class="Messenge2">
                    <img src="/圖/message-text.png" alt="">
                    <h2>災情回報追蹤</h2>
                </div>
                <img src="/圖/arrow-right-b.png" alt="">
            </button>
        </div>
        <div class="Notice">
            <h2>防災須知</h2>
            <ul class="disaster">
                <div class="mudslide"><img src="/圖/土石流.png" alt=""></div>
                <div class="earthquake"><img src="/圖/地震.png" alt=""></div>
                <div class="hail"><img src="/圖/冰雹.png" alt=""></div>
            </ul>
        </div>
    </section>

    <button class="gotop">
        <img src="/圖/gotop.png" alt="">
    </button>
</body>

</html>
